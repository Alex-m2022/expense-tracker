<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./expense.css">
</head>
<body>
    <header>
        <h1>expense tracker</h1>
    </header>
    <section class="h2section">
        <h2>A simple way to track your personal finances</h2>
    </section>
    <form action=""  onsubmit="return false" name="expform" id="form">
        <div>
            <label for="expensename"> Name</label>
            <input type="text" name="expensename" id="expensename" class="inputfield" placeholder="expense name">
            <div id="error"></div>
        </div>
        <div>
            <label for="expensedate"> Date</label>
            <input type="date" name="expensedate" id="expensedate" class="inputfield" placeholder="MM/DD/YYYY">
            <div id="error2"></div>
        </div>
        <div>
            <label for="expensename"> Amount</label>
            <input type="number" name="expenseAmount" id="expenseAmount" class="inputfield" step="0.01">
            <div id="error3"></div>
        </div>
        <button type="submit">Add expense</button>
    </form>
    <div class="tablediv">
        <table id="mytable">
            <caption> Expense</caption>
            <thead>
                <tr>
                  <th>Name</th>
                  <th>Date</th>
                  <th>Amount</th>
                  <td>&nbsp;</td>
                </tr>
            </thead>
            <tbody id="tbody"> 
            </tbody>
            <tfoot>
            </tfoot>    
        </table>
        <script src="./expense.js"></script>
    </div>
</body>
</html>
